    <article>
      <h2>夏の花</h2>
      <figure>
        <figcaption>あじさい</figcaption>
        <img src="images/ajisai.jpg" alt="あじさいの写真">
        <p>ガクアジサイから日本で改良された園芸品種である。高さは１～１．５メートルの落葉低木。葉は大きな楕円形。初夏に、淡青色から薄紫紅色に変わるガクのある小花が、球状に集まって咲く。</p>
      </figure>
      <figure>
        <figcaption>ゆり</figcaption>
        <img src="images/yuri.jpg" alt="ゆりの写真">
        <p>ユリ（百合）は、ユリ目ユリ科のうち主としてユリ属の多年草の総称である。細い茎に大きな花がつくので風に揺れることから「ゆる（揺）」、が変化して「ゆり」になった。</p>
      </figure>
      <figure>
        <figcaption>ひまわり</figcaption>
        <img src="images/himawari.jpg" alt="ひまわりの写真">
        <p>キク科の１年草。茎は太くて直立し、長い柄をもつ大きな心臓形の葉が互生する。夏、周囲が鮮黄色、中央が褐色の大きな頭状花を横向きに開く。</p>
      </figure>
      <figure>
        <figcaption>おしろいばな</figcaption>
        <img src="images/osiroibana.jpg" alt="おしろいばなの写真">
        <p>本来は冬を越して毎年花を咲かせる多年草ですが、寒さに当たると枯れてしまうことが多く園芸では春にタネをまいて花後に枯れる。</p>
      </figure>
      <figure>
        <figcaption>蓮（はす）</figcaption>
        <img src="images/hasu.jpg" alt="蓮の写真">
        <p>蓮は「蜂巣（はちす）」の略。漢字の「蓮」は漢名からで、種子が連なってつくことからといわれる。</p>
      </figure>
      <figure>
        <figcaption>朝顔</figcaption>
        <img src="images/asagao.jpg" alt="朝顔の写真">
        <p>日本で古くから親しまれている、つる性の1年草です。小学校の教材でも用いられるように、生長が早くて育てやすく、手軽に楽しめます。</p>
      </figure>
