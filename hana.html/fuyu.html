    <article>
      <h2>冬の花</h2>
      <figure>
        <figcaption>水仙（スイセン）</figcaption>
        <img src="images/suisen.jpg" alt="水仙の写真">
        <p>ヒガンバナ科の多年草。早春に、鱗茎(りんけい)から１本の花茎を出し、白色や黄色で中央に副花冠をもつ花を横向きにつける。葉は根生し、平たい線形。</p>
      </figure>
      <figure>
        <figcaption>ウインターコスモス</figcaption>
        <img src="images/winkos.jpg" alt="ウインターコスモスの写真">
        <p>キク科の草花で一年で枯れてしまうものと毎年花を咲かせるものがある。ビデンスとも呼ばれ、ラテン語の「2」と「歯」を意味する単語の合成語。</p>
      </figure>
      <figure>
        <figcaption>椿（つばき）</figcaption>
        <img src="images/tubaki.jpg" alt="椿の写真">
        <p>ツバキ科ツバキ属の常緑樹。照葉樹林の代表的な樹木。光沢のあるツヤツヤした葉っぱの木がツヤハキが転じたという説があります。</p>
      </figure>
      <figure>
        <figcaption>シクラメン</figcaption>
        <img src="images/sikurm.jpg" alt="シクラメンの写真">
        <p>サクラソウ科シクラメン属に属する多年草。 地中海地方原産で、花期は秋から春。冬の花として有名。</p>
      </figure>
      <figure>
        <figcaption>金の成る木</figcaption>
        <img src="images/kaneno.jpg" alt="金の成る木の写真">
        <p>木が幼いときに、この横縞の線部分に穴のある硬貨を差し込んでおくと、成長すると硬貨がはずれなくなる。これを何年かにわたってだんだんと繰り返すと、「金がなっている」ような姿になる。</p>
      </figure>
      <figure>
        <figcaption>パンジー</figcaption>
        <img src="images/panji.jpg" alt="パンジーの写真">
        <p>三色スミレの別名。スミレ科の１年または２年草。春から初夏にかけて、蝶の舞う形をした紫・白・黄の３色または淡色の大輪の花を開く。</p>
      </figure>
