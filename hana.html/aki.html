    <article>
      <h2>秋の花</h2>
      <figure>
        <figcaption>コスモス</figcaption>
        <img src="images/kosumosu.jpg" alt="コスモスの写真">
        <p>イネ科の多年草。山野に群生し、高さ１．５メートル。秋に、茎の頂に十数本の枝を出し、黄褐色から紫褐色の大きい花穂をつける。</p>
      </figure>
      <figure>
        <figcaption>おみなえし</figcaption>
        <img src="images/ominaesi.jpg" alt="おみなえしの写真">
        <p>オミナエシは秋の七草の一つであり、万葉集にも登場する花である。 薬用にもなり、解熱や消炎の効果がある。</p>
      </figure>
      <figure>
        <figcaption>きく</figcaption>
        <img src="images/kiku.jpg" alt="きくの写真">
        <p>日本で菊の栽培が盛んになったのは、栽培のプロセスが冬に芽をとり、春に植え、夏に成長させ、秋に観賞するといった具合で、イネの栽培と類似していることが影響しているとの説がある。</p>
      </figure>
      <figure>
        <figcaption>金木犀</figcaption>
        <img src="images/kinnmoku.jpg" alt="金木犀の写真">
        <p>中国では、正しくは丹桂がこれに当たるが、一般には桂花の名で呼ばれることがある。金桂（ウスギモクセイ）、銀桂（ギンモクセイ）などを含む全ての亜種・変種・品種を総括するものである。</p>
      </figure>
      <figure>
        <figcaption>サフラン</figcaption>
        <img src="images/safurann.jpg" alt="サフランの写真">
        <p>早春の球根植物として親しまれているクロッカスの仲間です。これを乾燥させたものが、高価なスパイスとして有名な「サフラン」です。</p>
      </figure>
      <figure>
        <figcaption>彼岸花</figcaption>
        <img src="images/higanbana.jpg" alt="彼岸花の写真">
        <p>ヒガンバナ科ヒガンバナ属の多年草である。クロンキスト体系ではユリ科。リコリス、曼珠沙華とも呼ばれる。</p>
      </figure>
