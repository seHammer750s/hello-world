                    <h2>素材について</h2>
                    <p>当店のスイーツに使用している素材はすべて国内産です。主な素材について紹介します。</p>
                    <figure>
                        <img src="images/chestnut.jpg" alt="栗の写真">
                        <div>
                            <h3>栗</h3>
                            <p>モンブランなどに使用する栗は、国内産にこだわり、季節やスイーツの種類によって岐阜産と茨木産のものを使い分けています。</p>
                        </div>
                    </figure>
                    <figure>
                        <div>
                            <h3>薄力粉</h3>
                            <p>素材の卵、バター、薄力粉、砂糖は相性のいい北海道産にこだわり作っています。特に薄力粉は北海道十勝産の小麦から作った薄力粉を使用しています。</p>
                        </div>
                        <img src="images/wheat.jpg" alt="薄力粉の写真">
                    </figure>
                    <figure>
                        <img src="images/sugar.jpg" alt="砂糖の写真">
                        <div>
                            <h3>砂糖</h3>
                            <p>北海道産の薄力粉を使っているものには北海道産のビーツの砂糖を、他のスイーツはサトウキビからとった沖縄産の砂糖です。</p>
                        </div>
                    </figure>
